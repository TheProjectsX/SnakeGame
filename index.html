<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Snake Game</title>
</head>
<body>
    <h1>Play the Snake!</h1>
    <div class="container">

        <div class="gameContainer">
            <div class="scoreBoard">
                <p class="score">Score: <span id="currentScore">00</span></p>
                <p class="score">High Score: <span id="highestScore">0</span></p>
            </div>
            <div class="gameBoard" id="gameBoard">
                <div class="food" id="food"></div>
                <!-- <div class="snakeBody snake" style="grid-column: 4; grid-row: 4;"></div> -->
                <div class="snakeHead snake" id="snakeHead" style="grid-column: 3; grid-row: 2;"></div>
                <div class="snakeBody snake" style="grid-column: 2; grid-row: 2;"></div>
            </div>
        </div>

    </div>
</body>
</html>
